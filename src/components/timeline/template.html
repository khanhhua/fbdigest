<div class="container timeline-container">
  <div class="row">
    <div class="col-sm-12">
      <h1>TIMELINE</h1>

      <uib-tabset active="active">
        <uib-tab index="0" heading="Pictures">
          TODO: Pictures content</uib-tab>
        <uib-tab index="1" heading="Status">
          <ul class="block-list">
            <li class="block-list-item" ng-repeat="post in feeds.stati">
              {{post.id}}
            </li>
          </ul>
        </uib-tab>
        <uib-tab index="2" heading="Shares">
          <ul class="block-list">
            <li class="block-list-item" ng-repeat="post in feeds.shares">
              {{post.id}}
            </li>
          </ul>
        </uib-tab>
        <uib-tab index="3" heading="Media">Shared content</uib-tab>
        <uib-tab index="4" heading="Others">
          <ul class="block-list">
            <li class="block-list-item" ng-repeat="post in feeds.others">
              {{post.id}}
            </li>
          </ul>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
