<div class="container timeline-container">
  <div class="row">
    <div class="col-sm-12">
      <h1>TIMELINE</h1>

      <uib-tabset active="active">
        <uib-tab index="0" heading="Pictures">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="post in feeds.pictures">
              <p ng-bind="post.story"></p>
              <div class="thumbnail">
                <ui-post-picture post-id="{{post.id}}"></ui-post-picture>
              </div>
            </li>
          </ul>
        </uib-tab>
        <uib-tab index="1" heading="Status">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="post in feeds.stati">
              {{post.id}}
              <p ng-bind="post.message"></p>
            </li>
          </ul>
        </uib-tab>
        <uib-tab index="2" heading="Shares">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="post in feeds.shares">
              {{post.id}}
            </li>
          </ul>
        </uib-tab>
        <uib-tab index="3" heading="Media">Shared content</uib-tab>
        <uib-tab index="4" heading="Others">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="post in feeds.others">
              {{post.id}}
            </li>
          </ul>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
